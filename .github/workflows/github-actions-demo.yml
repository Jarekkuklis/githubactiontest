name: Run TestComplete Tests

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      project:
        description: 'Test project to run'
        required: true
        default: 'Web'

jobs:
  run-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        shell: cmd
        run: .\test-runner.bat ${{ secrets.TEST_EXECUTE_ACCESS_KEY }} ${{ github.event.inputs.project }}
        
